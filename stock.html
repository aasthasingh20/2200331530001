  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="#stocks">Stock Page</a>
    <a href="#heatmap">Correlation Heatmap</a>
  </nav>

  <section id="stocks" class="section">
    <h2>Stock Prices</h2>
    <div class="card-container" id="stock-list">
      <!-- Stocks will load here -->
    </div>
  </section>

  <section id="heatmap" class="section">
    <h2>Correlation Heatmap</h2>
    <canvas id="heatmapChart" width="600" height="400"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
<style> 
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f0f2f5;
}

.navbar {
  background-color: #0077cc;
  padding: 1rem;
  color: white;
  display: flex;
  gap: 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.section {
  padding: 2rem;
}

h2 {
  margin-bottom: 1rem;
}

.card-container {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.card {
  background-color: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  width: 200px;
}
</style>


  
</body>
</html>
